spring.application.name=Scaffold
spring.profiles.active=local-dev
spring.mvc.servlet.path=/api

#DB
spring.datasource.url=jdbc:postgresql://localhost:5432/scaffold
spring.datasource.username=scaffolduser
spring.datasource.password=scaffoldpass
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=10

#hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

#liquibase
spring.liquibase.change-log=classpath:/db/changelog/changelog-master.yaml