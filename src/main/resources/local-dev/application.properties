spring.application.name=Scaffold
spring.profiles.active=local-dev
spring.mvc.servlet.path=/api
jwt.secret=0c6c7c945ebbe1061113404989d5b299

#DB
spring.datasource.url=jdbc:postgresql://postgres:5432/scaffold
spring.datasource.username=scaffolduser
spring.datasource.password=scaffoldpass
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=10
#s3
aws.s3.endpoint=http://localhost:9090
aws.access-key-id=mock-key
aws.secret-access-key=mock-secret
aws.s3.bucket-name=initial-bucket
#Redis
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=2000

#hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

#liquibase
spring.liquibase.change-log=classpath:/db/changelog/changelog-master.yaml