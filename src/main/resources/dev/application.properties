spring.application.name=Scaffold
spring.profiles.active=dev
spring.mvc.servlet.path=/api
jwt.secret=0c6c7c945ebbe1061113404989d5b299
#DB
spring.datasource.url=jdbc:postgresql://localhost:5432/${database.name:scaffold_db}
spring.datasource.username=${db.username:postgres}
spring.datasource.password=${db.password:password}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=10
#Redis
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=2000
#hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

#liquibase
spring.liquibase.change-log=classpath:/db/changelog/changelog-master.yaml